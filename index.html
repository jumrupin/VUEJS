<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <div id="app1">
    <p>{{message}}</p>
    <p>{{myData}}</p>
  </div>
  <div id="app2"></div>
  <div id="app3"></div>


  <script>
    var data = {
      message: 'message',
      teco: 'teco'
    }
    var vm1 = new Vue({
      data: data,
      computed: {
        myData: function(){
          return this.$data;
        }
      }
      })
    vm1.$mount('#app1');

    new Vue({
      data: {
        name: 'チナピー'
      },
      template: '<h1>これは{{name}}です</h1>'
    }).$mount('#app2')

    new Vue({
      data: {
        name: 'タピ'
      },
      render: function(createElement) {
        return createElement('h1', 'こんにちは、' + this.name);
      }
    }).$mount('#app3')
  </script>

</body>
</html>
